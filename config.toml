baseURL = "https://petersmith.org/"
title = "The occasional ramblings of an academic"
theme = "Papyrus"

canonifyURLs =  true
pygmentsuseclasses =  false
pygmentsCodeFences = true
pygmentsStyle  = "monokai"


IsMultiLingual = false
DefaultContentLanguage = "en"

googleAnalytics = "UA-150476074-3"

[taxonomies]
  category =  "categories"

[permalinks]
  blog = "/blog/:year/:month/:day/:slug/"
  journal = "/journal/:year/:month/:day/:slug/"
  teaching = "/teaching/:year/:month/:slug/"
  resources = "/resources/:slug/"
  run = "/running/:slug:"

[sitemap]
	changefreq = "monthly"
	priority = 0.5
	filename = "sitemap.xml"

[languages]
  [languages.en]
    contentDir = "content"
    languageName = "English"
    languageCode = "en"


[[menu.main]]
  name = "Journal"
  url = "/journal"
  weight = 5

[[menu.main]]
  name = "Blog"
  url = "/blog/"
  weight = 10

[[menu.main]]
  name = "Resources"
  url = "/resources/"
  weight = 15
