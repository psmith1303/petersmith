{{"<!-- partials/category-list.html -->" | safeHTML }}
{{ partial "svg" "cardlist" }}
<ul class="horizontal category-list">
  {{- with .Params.categories -}}
  {{- range . -}}
  {{- $href := print (absURL "categories/") (urlize .) -}}
  <li><a  href="{{ $href }}">{{ upper . }}</a></li>
  {{- end -}}
  {{- end -}}
  <li><a  href="/categories">ALL</a></li>
</ul>
