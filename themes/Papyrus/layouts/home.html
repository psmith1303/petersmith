{{ define "main" }}


<div id="hcard-Peter-Smith" class="h-card hcard has-text-center">
  <h2 class="p-name"><span class="p-given-name">Peter</span> <span class="p-family-name">Smith</span></h2>
  <p class="p-adr h-adr">
    <span class="p-locality">Auckland</span>, <span class="p-country-name">New Zealand</span>
  </p>

  <p><span class="p-job-title">Lecturer</span> at <a class="p-org" href="http://auckland.ac.nz/" target="blank" rel="noopener">The University of Auckland</a></p>

  <img rel="me" class="u-photo h-card" src="/images/PeterInTheOffice-2020.jpg" alt="Peter Smith in the office" />
</div>


<article>
  {{- range (where .Site.RegularPages "Section" "site-info" | first 1 ) }}
  <h2>{{ .Title }}</h2>
  {{ .Content }}
  {{ end }}
</article>


{{ end }}
