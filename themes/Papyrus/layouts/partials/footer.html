<footer class="footer">
  <div class="channels">
    <ul class="footer-links">{{ range .Site.Menus.main }}
    <li>
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
    </ul>
  </div>

  <div class="elsewhere">
    <ul class="footer-links" id="relme">
      {{ range .Site.Menus.indieweb }}
      <li>
	<a rel="me" href="{{ .URL }}">{{ .Post }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</footer>
