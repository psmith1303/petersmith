<footer>
  <p>&copy;1995&ndash;{{ now.Year }} by
    <a class="p-name u-url url p-author metatag" rel="me" href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a>
    Licenced under <a href="{{  .Site.Author.licenceurl }}" class="metatag">{{ .Site.Author.licence }}</a>
  </p>
  <div class="badges">
    {{ range .Site.Menus.badges }}
       <a rel="me" href="{{ .URL }}"><img src="{{ .Post }}" width="80" height="15" alt="Badge for {{ .Name }}"></a>
    {{ end }}
  </div>
</Footer>
