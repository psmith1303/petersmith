{{- $image := .Page.Resources.GetMatch (.Get "src" ) -}}
{{- $title := .Get "title" -}}
{{- $class := .Get "class" -}}
{{- $alt   := .Get "alt" -}}
{{- $width := .Get "width" -}}
<figure>
  {{with .Get "link" }}<a href="{{ . }}">{{ end }}
    <img src="{{ $image.RelPermalink }}" alt="{{ $alt }}" class="{{ $class }}" width="{{ $width }}" />
  {{ if .Get "link" }}</a>{{ end }}
  <figcaption><h4>{{ $title }}</h4></figcaption>
</figure>
