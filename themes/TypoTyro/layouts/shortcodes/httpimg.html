{{ $image := .Get "src" }}
{{ $caption := .Get "caption" }}
{{ $class := .Get "class" }}
{{ $alt   := .Get "alt" }}
{{ $width := .Get "width" }}
<figure>
  <img src="{{ $image }}" alt="{{ $alt }}" class="{{ $class }}" width="{{ $width }}" />
  <figcaption><h4>{{ $caption }}</h4></figcaption>
</figure>
